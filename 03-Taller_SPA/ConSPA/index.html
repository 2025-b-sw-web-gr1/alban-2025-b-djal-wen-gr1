            const savedTheme = localStorage.getItem('theme') || 'light';
            if (savedTheme === 'dark') {
                document.body.classList.add('dark');
            } else {
                document.body.classList.remove('dark');
            }
        }

        function toggleTheme() {
            document.body.classList.toggle('dark');
            const currentTheme = document.body.classList.contains('dark') ? 'dark' : 'light';
            localStorage.setItem('theme', currentTheme);
        }

        function navigateTo(path) {
            // Update browser history
            history.pushState({}, '', path);
            
            // Render the appropriate view
            handleRoute(path);
            
            // Update navigation active states
            updateNavigation(path);
            
            // Scroll to top
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function handleRoute(path = window.location.pathname) {
            // Default to No Way Home if path is root or unknown
            if (path === '/' || !routes[path]) {
                path = '/no-way-home';
                history.replaceState({}, '', path);
            }
            
            // Execute the route handler
            const routeHandler = routes[path];
            if (routeHandler) {
                routeHandler();
            }
            
            // Update navigation
            updateNavigation(path);
        }

        function updateNavigation(currentPath) {
            const navLinks = document.querySelectorAll('.nav-link');

                const route = link.getAttribute('data-route');

                    link.classList.add('text-gray-600', 'dark:text-gray-300', 'bg-transparent');
                }
            });
        }

        function setupEventListeners() {
            // Theme toggle

            if (themeToggleBtn) {
                themeToggleBtn.addEventListener('click', toggleTheme);
            }

            // Navigation links
            document.addEventListener('click', (e) => {
                if (e.target.matches('.nav-link') || e.target.closest('.nav-link')) {
                    e.preventDefault();
                    const link = e.target.matches('.nav-link') ? e.target : e.target.closest('.nav-link');
                    const route = link.getAttribute('data-route') || link.getAttribute('href');
                    navigateTo(route);
                }
            });

            // Browser back/forward buttons
            window.addEventListener('popstate', () => {
                handleRoute(window.location.pathname);
            });
        }

        // ========================================
